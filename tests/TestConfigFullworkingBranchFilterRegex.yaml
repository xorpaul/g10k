---
:cachedir: '/tmp/g10k'

sources:
  full:
    remote: 'https://github.com/xorpaul/g10k-fullworking-env.git'
    basedir: '/tmp/branchfilter'
    exit_if_unreachable: true
    warn_if_branch_is_missing: true
    prefix: true
    filter_regex: '^(single|master)$'
    ignore_branch_prefixes:
      - 'qa'
